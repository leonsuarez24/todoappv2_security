<div class="container mt-3" *ngIf="tasks">
  <table class="table table table-striped" >
    <tbody >
      <tr *ngFor="let task of tasks">
        <td style="width:60%">
          <i class="fa-solid fa-thumbtack" > {{task.name}}</i>
        </td>
        <td style="width:13%">
          <button class="btn btn-outline-primary"  routerLink="/detail/{{task.id}}">
            <i class="fa-solid fa-eye"> See</i>
          </button>
        </td>
        <td style="width:13%">
          <button class="btn btn-outline-warning"  routerLink="/update/{{task.id}}">
            <i class="fa-solid fa-pen-to-square"> Edit</i>
          </button>
        </td>
        <td style="width:14%">
          <button class="btn btn-outline-danger" (click)="onDelete(task.id)" routerLink="/delete/{{task.id}}">
            <i class="fa-solid fa-trash"> Delete</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <button class="btn btn-outline-success" routerLink="/create"><i class="fa-solid fa-circle-plus"> New task</i></button>
  </div>
</div>
